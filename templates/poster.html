<html>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<head>
		<title>{{title}}</title>
	</head>
	<body>
		<div style="text-align: center;">
		  <div class="black-border">
		    <img src="{{image_url}}" width="{{img_w}}" height="{{img_h}}" style="margin-top: {{pad_h}}px; border: 5px solid #4485ed;">
		  </div>
		  <div class="text-border"><font face="baskerville" style="font-size:100;" color="#4485ed">{{title}}</font></div>
		  <div class="text-border"><font face="trebuchet ms" style="font-size: 36;" color="#c4cad3">{{quote}}</font></div>
		</div>

		<p>Original Quote: {{ orig_quote }}</p>
		<p>Author: {{ author }}</p>
		<p>Image tags: {{ tags }}</p>
		{% include 'form-partial.html' %}
	</body>

</html>
